<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript and DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1 id="mainTitle">Welcome to My Page!</h1>
  </header>

  <section>
    <p id="description">Click the button to change this text and style!</p>
    <button onclick="changeContent()">Change Content</button>
  </section>

  <section>
    <button onclick="addElement()">Add Item</button>
    <button onclick="removeElement()">Remove Item</button>
    <ul id="itemList">
      <li>Sample Item</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 JavaScript Practice</p>
  </footer>

</body>
</html>
